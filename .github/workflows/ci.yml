name: CI
on: 
  push:
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Run echo $IMAGE_REF
        run: echo "$IMAGE_REF"
        env:
          IMAGE_REF: ${{ fromJson(steps.meta.outputs.json).tags[0] }}
